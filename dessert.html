<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postre</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Que postre vamos a comer?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/cheesecake.jpg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> Cheesecake</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/chocotorta.jpg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> Chocotorta</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/pastatrola.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> Pastatrola</label>
      </div>
      <div class="dessert-item">
        <img src="food/helado.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> Helado</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continuar
    </button>
  </body>
</html>
